<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
                                  
  <link href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script> 
</head>

<body>
<div class="jumbotron header">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <img src="logo5.png" alt="" class="header_logo-img">
      </div>
      <div class="col-md-9 header_banner">
        <img src="banner2.png" alt="" class="mx-auto d-block header_banner-img">
      </div>
    </div>

  </div>
</div>
  
<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-white p-4">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Phòng Khách</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Phòng Ngủ</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Phòng Bếp</a>
                </li>
              </ul>
          </div>
        </div>
        <nav class="navbar bg-white navbar-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span><span> Quản lý</span>
          </button>
        </nav>
      </div>
    </div>

    <div class="col-md-9"> <!-- Control Panel -->
      <div class="container text-center">
        <h3>PHÒNG KHÁCH</h3>
        <div class="row">

          <div class="col-md-4">
            <div class="card">
            <img id="denId_01" class="card-img-top" src="light_bulb.png" alt="Card image" style="width:100%">
            <div class="card-body">
              <a href="#" class="btn btn-primary" id="btnOnId_01">ON</a>
              <a href="#" class="btn btn-primary" id="btnOffId_01">OFF</a>
            </div>
          </div>          
        </div>   
        <div class="col-md-4">
            <div class="card">
            <img class="card-img-top" src="light_bulb_off.png" alt="Card image" style="width:100%">
            <div class="card-body">
              <a href="#" class="btn btn-primary">ON</a>
              <a href="#" class="btn btn-primary">OFF</a>
            </div>
          </div>          
        </div> 
        <div class="col-md-4">
            <div class="card">
            <img class="card-img-top" src="light_bulb.png" alt="Card image" style="width:100%">
            <div class="card-body">
              <a href="#" class="btn btn-primary">ON</a>
              <a href="#" class="btn btn-primary">OFF</a>
            </div>
          </div>          
        </div> 

      </div>

      <div class="row">
          <div class="col-md-4">
            <div class="card">       
              <img id="bulb01" class="card-img-top" src="bulb02.jpg" alt="Card image" style="width:100%; opacity: 0.5;">                   
              <div class="card-body">
                <div class="btn-group">
                  <span id="sliderNgangValue">5 </span>
                  <input type="range" min="0" max="10" value="5" class="slider" id="sliderNgangId">
                </div>
              </div>
          </div>          
        </div>   
        <div class="col-md-4">
          <div class="card">
            <div id="sliderTronId_01" class="round-slider" style="margin: 25px;"></div>
            <div class="card-body">
              <div>NHIỆT ĐỘ</div>
            </div>
          </div>          
        </div> 

        <div class="col-md-4">
          <div class="card">
            <div id="sliderTronId_02" class="round-slider" style="margin: 25px;"></div>
            <div class="card-body">
              <div>ĐỘ ẨM</div>
            </div>
          </div>          
        </div>

      </div>

    </div>
  </div>
</div>
  <script src="myjavascript.js"></script>
</body>
</html>
